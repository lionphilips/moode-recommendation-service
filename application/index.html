<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">U-AVA Professor</a>
                </div>
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a id="a_username" href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" onclick="logout()"><i class="fa fa-fw fa-power-off"></i> Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href="#" data-toggle="collapse"><i class="fa fa-fw fa-table"></i> Documentos </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Módulo de Classificação de Documentos
                            </h1>
                        </div>
                    </div>
                    <!-- /.row -->
                    
                    <div id="ajax-loader" style="margin-bottom: 10px; text-align: center; display:none"> <img src="img/ajax-loader.gif" /> </div>
                    <div id="login-alert" class="alert alert-success col-sm-12 hide"></div>
                    
                    <div class="form-group">
                        <label>Selecione um curso</label>
                        <select class="form-control" id="select-cursos">
                            <option value="-1">Nenhum curso encontrado</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Selecione uma Disciplina</label>
                        <select class="form-control" id="select-disciplinas">
                            <option value="-1">Nenhuma disciplina encontrado</option>
                        </select>
                    </div>
                   
                    <div class="form-group" style="max-width: 300px">
                        <label>Filtro</label>
                        <select class="form-control" id="select-filtro">
                            <option value="0">Documentos aguardando classificação</option>
                            <option value="1">Documentos classificados</option>
                        </select>
                    </div>
                    
                    <br />

                    <div class="table-responsive">
                        <table id="table" class="hide" cellspacing="0" width="100%" style="display: none">
                            <thead>
                                <tr>
                                    <th>Documento Referente</th>
                                    <th>Avaliação</th>
                                    <th>Título</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
