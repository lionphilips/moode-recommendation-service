<!DOCTYPE HTML>
<html>
    <head>
        <title>U-AVA Aluno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />
	<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
	<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />
	<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
	<!-- jQuery / jQueryMobile Scripts -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    <body> 
    	<div data-role="page" data-theme='b'>
		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
		    <h1>U-AVA Aluno</h1>
		</div>
		<div data-role="content">   
		    <form onsubmit="return false;">
		        <ul data-role="listview" data-inset="true">
		            <li data-role="fieldcontain">
		                <input type="email" name="inputEmail" id="inputEmail" value="" data-clear-btn="true" placeholder="Email ou Login">
		            </li>
		           <li data-role="fieldcontain">

		                <input type="password" name="inputPassword" id="inputPassword" value="" data-clear-btn="true" placeholder="Senha">
		            </li>
			    <li data-role="fieldcontain">
				<label for="flip2b">Lembrar-me:</label>
		                <select name="flip2" id="flip2b" data-role="slider">
		                    <option value="off">Nao</option>
		                    <option value="on">Sim</option>
		                </select>
		            </li>
		            <li>
		                <fieldset class="ui-grid-a">
		                        <div class="ui-block-a">&nbsp;</div>
		                        <div class="ui-block-b"><button type="submit" data-theme="b">Entrar</button></div>
		                </fieldset>
		            </li>
		        </ul>
		    </form>
		</div>
    	</div>
    </body>
</html>
